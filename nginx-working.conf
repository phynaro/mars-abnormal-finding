events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name mars-demo.trazor.cloud;
        
        # Let's Encrypt challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name mars-demo.trazor.cloud;
        
        # Let's Encrypt SSL Configuration
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Frontend root directory
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to Cloudflare tunnel backend
        location /api/ {
            proxy_pass https://api.trazor.cloud/api/;
            proxy_set_header Host api.trazor.cloud;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin https://mars-demo.trazor.cloud;
            
            # SSL settings for upstream
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name api.trazor.cloud;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Proxy file uploads and downloads to Cloudflare tunnel - using HTTP to avoid SSL issues
        location /uploads/ {
            proxy_pass http://api.trazor.cloud/uploads/;
            proxy_set_header Host api.trazor.cloud;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Upload settings
            client_max_body_size 50M;
            proxy_request_buffering off;
            
            # Cache settings for static files
            expires 1d;
            add_header Cache-Control "public, no-transform";
        }

        # Handle React Router (SPA) - must be after specific locations
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Security: deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
