services:
  # Backend service with local build and hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mars-backend:local
    container_name: mars-backend-local
    command: npm run dev
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for development (hot reload)
      - ./backend/src:/app/src
      - ./backend/swagger:/app/swagger
      # Persistent uploads directory
      - ./backend/uploads:/app/uploads
      # Mount logs directory for debugging
      - ./backend/logs:/app/logs
      # Preserve node_modules (anonymous volume)
      - /app/node_modules
    # No port mapping - only accessible through nginx proxy
    networks:
      - mars-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service with Vite dev server and hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: mars-frontend:local
    container_name: mars-frontend-local
    command: npm run dev
    environment:
      - NODE_ENV=development
      - VITE_API_URL=/api
      - VITE_LIFF_ID=2008351084-nRdr4kE4
    volumes:
      # Mount source code for development (hot reload)
      - ./frontend:/app
      - /app/node_modules
    # No port mapping - only accessible through nginx proxy
    networks:
      - mars-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for local development
  nginx:
    image: nginx:alpine
    container_name: mars-nginx-local
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use local nginx configuration
      - ./nginx-local-dev.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (optional)
      # - ./ssl:/etc/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - mars-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

